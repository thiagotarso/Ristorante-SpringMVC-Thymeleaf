<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layoutPadrao">

<head>
<title>Cadastro de Categoria</title>
</head>

<body>

	<div layout:fragment="conteudo">

      

		<div th:replace="/layout/menu-lateral/menuLateral"></div>

		<div class="content-wrapper">
			<div class="page-title">
				<div>
					<h1>
						<i class="fa fa-dashboard"></i> Categoria
					</h1>
				</div>
				<div>
					<ul class="breadcrumb">
						<li><i class="fa fa-home fa-lg"></i></li>
						<li><a href="#">cadastro Categoria</a></li>
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="card">

						<form method="POST" th:object="${categoria}" th:action="@{/categoria/nova}">
						<input type="hidden" th:field="*{id}">

							<fieldset>
								<legend>Basico</legend>
								<div class="row">
									<div class="col-sm-2">

										<label class="control-label">Cod.</label> <input
											class="form-control" type="text" th:field="*{codigo}"
											disabled="disabled">

									</div>

									<div class="col-sm-8"
										th:classappend="${#fields.hasErrors('descricao')} ? has-error">
										<label class="control-label" for="inputProduto">Descrição:</label>
										<input class="form-control" type="text" th:field="*{descricao}">
									</div>

									<div class="col-sm-2">
										<label class="control-label" for="inputCor">Cores:</label>
										<input class="form-control" type="text" th:field="*{cores}">
									</div>
								</div>

								<div class="row">
									<div class="col-sm-2 form-group">
										<button class="btn btn-primary" type="submit">Submit</button>
									</div>
								</div>

							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
