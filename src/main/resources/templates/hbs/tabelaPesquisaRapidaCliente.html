<script id="tabela-pesquisa-rapida-cliente" type="text/x-handlebars-template"> 
<div class="table-responsive  bw-tabela-simples" style="margin-top: 15px">
	<table class="table  table-hover">
		<thead>
			<tr>
			  <th class="col-sm-2">Nome</th>
			  <th class="col-sm-2">E-mail</th>
			</tr>
		</thead>
				
		<tbody>
           {{#if .}}
             {{#each .}}
                 <tr data-id="{{id}}" data-cliente-nome="{{nome}}" class="js-cliente-pesquisa-rapida"> 
                   <td>{{nome}}</td>
                   <td>{{email}}</td>
                 </tr> 
             {{/each}}
           {{else}}
			  <tr>
			    <td colspan="2">Nenhum cliente/Fornecedor encontrado</td>
			  </tr>
          {{/if}}
		</tbody>
	</table>
</div>
</script>
