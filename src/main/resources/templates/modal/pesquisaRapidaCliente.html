<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<div class="modal  fade" id="pesquisaRapidaCliente" tabindex="-1" role="dialog" th:fragment="pesquisaRapidaCliente">
 	<div class="modal-dialog modal-lg">
         <div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>

				<h4 class="modal-title">Cliente</h4>
			</div>

			<div class="modal-body">
                <div class="alert  alert-danger  alert-dismissible  hidden  js-mensagem-erro" role="alert"> 
 					<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button> 
 					<div><i class="fa  fa-exclamation-circle"></i>Informe pelo menos 3 letras na pesquisa</div> 
				</div> 


				<form class="form"  th:action="@{/cliente}">

					<div class="row">
						<div class="col-sm-7">
							<div class="form-group">
								<label class="control-label" for="valor">Nome</label> 
								<input id="nomeClienteModal" type="text" class="form-control">
							</div>
						</div>

					</div>

					<div class="row">
						<div class="col-sm-2">
							<button type="submit" class="btn btn-primary js-pesquisa-rapida-cliente-btn"> buscar</button>
						</div>
						
						<div class="col-sm-2">
						  <a href="#" class="btn  btn-default" data-dismiss="modal">Cancelar</a>	
						</div>
						
					</div>

				</form>
				
				 <div id="containerTabelaRapidaCliente"></div>
			</div>
	  </div>
 </div>
 	
 	<th:block th:replace="/hbs/tabelaPesquisaRapidaCliente"></th:block>
</div>
